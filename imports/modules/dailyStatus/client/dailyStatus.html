<template name="dailyStatus">
  <div class="ui centered grid" id="form2">
    <div class=" column ">
      <div class="ui stacked secondary container form">
        <div class="field">
          <h2 class="ui center aligned icon header blue">
            <i class="comment alternate red outline icon"></i>
            Message?
          </h2>
        </div>
        <div class="field" style="margin-top:1em">
          <textarea id="comment"></textarea>
        </div>
        <div class="field">
          <button class="ui fluid large blue inverted  submit button " id="to-history">Confirm</button>
        </div>
      </div>
    </div>
  </div>
  <div class="ui centered grid" id="form1">
    <div class="column">
      <div class="ui stacked secondary container">
        <div class="field">

            <i class="heart red outline icon"></i>
            How are you feeling today?
          </h2>
        </div>

          <button class="ui fluid large blue inverted  submit button todayVal" value="3">OPTIMISTIC</button>
        </div>

        <div class="field">
          <button class="ui fluid large blue inverted  submit button todayVal" value="2">HAPPY</button>
        </div>

        <div class="field">
          <button class="ui fluid large blue inverted  submit button todayVal" value="1">PLEASANT FEELING</button>
        </div>
        <br>
        <div class="field">
          <button class="ui fluid large blue inverted  submit button todayVal" value="0">NEUTRAL</button>
        </div>
        <br>
        <div class="field">
          <button class="ui fluid large blue inverted  submit button todayVal" value="-1">UNPLEASANT FEELINGS</button>
        </div>
        <br>
        <div class="field">
          <button class="ui fluid large blue inverted  submit button todayVal" value="-2">DISPLEASED, SAD</button>
        </div>
        <br>

      </div>
    </div>
