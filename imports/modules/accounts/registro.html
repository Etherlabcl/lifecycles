                LifeCycles
              </div>
            </h2>
            <form class="ui large form">

                    <div class="field">
                        <div class="ui left icon input">

                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>

                        </div>
                    </div>
                    <div class="field">
                      <div class="ui fluid large blue submit button" id="btnRegister">Registrar</div>
                    </div>

                    </div>

    </div>
